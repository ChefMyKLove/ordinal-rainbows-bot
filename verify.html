<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSV Ordinals Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .wallet-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .wallet-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .wallet-name {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .wallet-status {
            font-size: 12px;
            color: #999;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
            font-size: 14px;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .sign-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        
        .sign-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .sign-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåà RAINBOWS Verification</h1>
        <p class="subtitle">Connect your BSV wallet to verify ownership</p>
        
        <div class="wallet-info" id="walletInfo">
            <div class="wallet-icon" id="walletIcon">üîç</div>
            <div class="wallet-name" id="walletName">Detecting wallets...</div>
            <div class="wallet-status" id="walletStatus">Please wait</div>
        </div>
        
        <button class="sign-btn" id="signBtn" onclick="signWithDetectedWallet()" disabled>
            Sign with Wallet
        </button>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message') || urlParams.get('m');
        const userID = urlParams.get('user_id') || urlParams.get('uid');
        const guildID = urlParams.get('guild_id') || urlParams.get('gid');
        
        let detectedWallet = null;
        
        // Wallet detection list
        const wallets = [
            {
                name: 'Yours Wallet',
                icon: 'üì±',
                detect: () => typeof window.yours !== 'undefined',
                sign: signWithYours
            },
            {
                name: 'Panda Wallet',
                icon: 'üêº',
                detect: () => typeof window.panda !== 'undefined',
                sign: signWithPanda
            },
            {
                name: 'HandCash',
                icon: '‚úã',
                detect: () => typeof window.handcash !== 'undefined',
                sign: signWithHandCash
            }
        ];
        
        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';
        }
        
        async function detectWallets() {
            // Wait a bit for wallet scripts to load
            await new Promise(r => setTimeout(r, 500));
            
            for (const wallet of wallets) {
                if (wallet.detect()) {
                    detectedWallet = wallet;
                    document.getElementById('walletIcon').textContent = wallet.icon;
                    document.getElementById('walletName').textContent = wallet.name;
                    document.getElementById('walletStatus').textContent = 'Detected ‚úì';
                    document.getElementById('signBtn').disabled = false;
                    return;
                }
            }
            
            // No wallet detected
            document.getElementById('walletName').textContent = 'No wallet detected';
            document.getElementById('walletStatus').textContent = 'Please install Yours, Panda, or HandCash wallet';
            showStatus('‚ùå No BSV wallet detected. Please install a wallet extension.', 'error');
        }
        
        async function signWithDetectedWallet() {
            if (!detectedWallet || !message || !userID || !guildID) {
                showStatus('‚ùå Error: Missing wallet or Discord information', 'error');
                return;
            }
            
            document.getElementById('signBtn').disabled = true;
            showStatus('üîê Signing with ' + detectedWallet.name + '...', 'info');
            
            await detectedWallet.sign();
        }
        
        async function signWithYours() {
            try {
                const addresses = await window.yours.getAddresses();
                const address = addresses.bsvAddress;
                
                const signature = await window.yours.signMessage({
                    message: message,
                    encoding: 'utf8'
                });
                
                await submitVerification(address, signature.sig);
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
                document.getElementById('signBtn').disabled = false;
            }
        }
        
        async function signWithPanda() {
            try {
                const address = await window.panda.getAddress();
                
                const signature = await window.panda.signMessage({
                    message: message
                });
                
                await submitVerification(address, signature);
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
                document.getElementById('signBtn').disabled = false;
            }
        }
        
        async function signWithHandCash() {
            try {
                const profile = await window.handcash.getProfile();
                const address = profile.publicProfile.paymail;
                
                const signature = await window.handcash.signMessage({
                    message: message
                });
                
                await submitVerification(address, signature.signature);
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
                document.getElementById('signBtn').disabled = false;
            }
        }
        
        async function submitVerification(address, signature) {
            try {
                showStatus('üì§ Submitting verification...', 'info');
                
                const response = await fetch('/api/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        address: address,
                        signature: signature,
                        user_id: userID,
                        guild_id: guildID,
                        message: message
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus('‚úÖ Verified! You can close this window now.', 'success');
                    // Auto-close after 2 seconds
                    setTimeout(() => {
                        window.close();
                    }, 2000);
                } else {
                    showStatus(`‚ùå Verification failed: ${data.error}`, 'error');
                    document.getElementById('signBtn').disabled = false;
                }
            } catch (error) {
                showStatus(`‚ùå Network error: ${error.message}`, 'error');
                document.getElementById('signBtn').disabled = false;
            }
        }
        
        // Start wallet detection when page loads
        window.addEventListener('load', detectWallets);
    </script>
</body>
</html>
